<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warp Lens</title>
    <script type="module" crossorigin src="./assets/index-Bkbs0rQX.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-jCizVq1f.css">
  </head>
  <body>
    <progress hidden></progress>
    <header class="frosted-background">
      <div class="container">
        <nav>
          <ul>
            <li>
              <span class="label s">
                <input
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]{6}"
                  maxlength="6"
                  id="delay-s"
                  placeholder="8"
                />
              </span>
            </li>
          </ul>

          <ul id="header">
            <li><img id="header-img" width="24" height="24" hidden /></li>
          </ul>

          <ul class="icons with-background">
            <li>
              <a id="toggle-play" href="#" onclick="return false;">
                <svg class="feather">
                  <use
                    href="./assets/feather-sprite-BfIm3Xr9.svg#pause"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a id="save" href="#" onclick="return false;">
                <svg class="feather">
                  <use
                    href="./assets/feather-sprite-BfIm3Xr9.svg#save"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a id="expand-settings" href="#" onclick="return false;">
                <svg class="feather">
                  <use
                    href="./assets/feather-sprite-BfIm3Xr9.svg#settings"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <video id="preview" class="preview" autoplay playsinline></video>
    <canvas id="preview-canvas" class="preview"></canvas>
    <video id="delayed" class="fixed-background" playsinline></video>
    <div id="grid-overlay" class="fixed-background"></div>

    <dialog id="settings-modal">
      <article>
        <form></form>
        <footer>
          <button id="close-settings">Finish</button>
        </footer>
      </article>
    </dialog>

    <dialog id="auto-save">
      <article>
        <header><h3>Save session to file?</h3></header>
        <form></form>
        <footer>
          <button class="secondary" id="save-no">No</button>
          <button id="save-yes">Yes</button>
        </footer>
      </article>
    </dialog>

    <p class="frosted-background" id="status"></p>

  </body>
</html>
